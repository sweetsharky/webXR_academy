<!DOCTYPE html>
<html lang="en">

<head>
	<title>3D Model</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link type="text/css" rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/three@0.133.0/build/three.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/three@0.133.0/examples/js/loaders/GLTFLoader.js"></script>
<style>

.grid-container {
  display: grid;
  grid-template-columns: 80% 20%;
    grid-template-rows: 10em 40em 20em;
  gap: 10px;
	background-color: rgba(255, 255, 255, 0.212); /* transparentes Weiß */
  padding: 1em;
  border-radius: 12px;
}
.grid-container > div {
  color:#000;
  padding: 10px;
  font-size: 30px;
  text-align: center;
}
.item1 {
  grid-column-start: 1;
  grid-column-end: 3;

}
.item2 {
  background-color: orange;
}
.item3 {
  background-color: orange;
}


.hide {
  display: none;
}

</style>

</head>

<body>
	<script type="module">
    import { ARButton } from 'https://unpkg.com/three@0.133.0/examples/jsm/webxr/ARButton.js';
    
		let camera, scene, renderer;
		let loader; // we need to create a variable for a gltf model loader

		init();
		animate();
		//direkt beim Laden einmal aufrufen (eventuell herausnehmen 13.08)
		onWindowResize();

		function init() {
			const container = document.createElement('div');
			document.body.appendChild(container);

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 40);

			renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.xr.enabled = true; // we have to enable the renderer for webxr
			container.appendChild(renderer.domElement);

			var light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
			light.position.set(0.5, 1, 0.25);
			scene.add(light);

      // specify a model URL
      const modelUrl = 'https://raw.githubusercontent.com/sweetsharky/media/refs/heads/main/metallobjekt/metallobjekt.gltf'; 
      
			// create a GLTF loader object. GLTF is a 3D model format usually called the "JPEG of 3D" because it is
      // fast and efficient to use, which is ideal for the web
			loader = new THREE.GLTFLoader();
      
      // learn about other types of 3D model formats you can use here: 
      // https://threejs.org/docs/#manual/en/introduction/Loading-3D-models
      
      // load the model
      // loader takes in a few arguments loader(model url, onLoad callback, onProgress callback, onError callback)
			loader.load(
				// model URL
				modelUrl,
				// onLoad callback: what get's called once the full model has loaded
				function (gltf) {
          // gltf.scene contains the Three.js object group that represents the 3d object of the model
					scene.add(gltf.scene);
          console.log("Model added to scene");
          

		  // scaling model
		  gltf.scene.scale.multiplyScalar(0.002);
          // you can optionally change the position of the model
            gltf.scene.position.z = -0.3; // negative Z moves the model in the opposite direction the camera is facing
           gltf.scene.position.y = 0; // positive Y moves the model up
            gltf.scene.position.x = 0; // positive X moves hte model to the right
				},
				// onProgress callback: optional function for showing progress on model load
				function (xhr) {
		      // console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
	      },
				// onError callback
				function (error) {
					console.error(error);
				}
			);

			document.body.appendChild(ARButton.createButton(renderer, {
				optionalFeatures: ["dom-overlay", "dom-overlay-for-handheld-ar"],
          		domOverlay: { root: document.body}
			}));

			//Button, um UI-Panel zu aktivieren/deaktivieren
			document.getElementById('toggle-panel').addEventListener('click', () => {
  			document.querySelector('.grid-container').classList.toggle('hide'); 
});

			window.addEventListener('resize', onWindowResize, false);
		}

// Anpassung bei Fenstergröße ändern → Kamera, Renderer und Grid
function onWindowResize() {
    // Three.js anpassen
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);

    // Grid-Container proportional skalieren, ohne Layout zu ändern
    const container = document.querySelector('.grid-container');
    if (!container) return;

    const vw = window.innerWidth;
    const vh = window.innerHeight;

    const originalWidth = container.offsetWidth;
    const originalHeight = container.offsetHeight;

    const scaleX = vw / originalWidth;
    const scaleY = vh / originalHeight;
    const scale = Math.min(scaleX, scaleY, 1); // max 1 = keine Vergrößerung

    container.style.transformOrigin = 'top left';
    container.style.transform = `scale(${scale})`;
}

		function animate() {
			renderer.setAnimationLoop(render);
		}

		function render() {
			renderer.render(scene, camera);
		}

	</script>

<div class="grid-container">
  <div class="item1">1</div>
  <div class="item2">2</div>
  <div class="item3">3</div>  
  <div>4</div>
  <div>5</div>

</div>
	<button id="toggle-panel">Toggle Panel</button>
</body>

</html>
